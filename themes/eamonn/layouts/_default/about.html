{{define "main"}}
<div class="container text-center my-3">
    <img class="img-fluid rounded" src="{{.Params.image}}" alt="{{.Params.alt}}">
    <h1 class="display-1 fw-bold text-gradient">{{.Title}} me</h1>
    <hr>
</div>
<div class="container fs-5">
    {{.Content}}
    <div>
      {{ with .PrevInSection }}<a class="" href="{{.RelPermalink}}">previous: {{.Title}}</a>{{ end }}<br>
      {{ with .NextInSection }}<a class="" href="{{.RelPermalink}}">next: {{.Title}}</a>{{ end }}<br>
      <a href="/">back home</a>
    </div>
</div>
{{end}}
