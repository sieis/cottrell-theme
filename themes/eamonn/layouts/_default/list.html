{{ define "main" }}
    {{ range .Pages.GroupBy "Section" }}
    <h3 class="fw-bold display-2">{{ .Key }}</h3>
    <ul>
        {{ range .Pages }}
        <li>
            <a href="{{ .Permalink }}">{{ .Title }}</a>
            <div class="meta">{{ .Date.Format "Mon, Jan 2, 2006" }}</div>
        </li>
        {{ end }}
    </ul>
    {{ end }}
    <a href="/">back home</a>
{{ end }}
