<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ========================= Meta for iMessage previews ========================= -->
    <meta property="og:title" content="{{.Title}}" />
    <meta name="description" content="{{.Site.Params.description}}" />
    <!-- ========================= DON'T FORGET TO CHANGE CONTENT ADDRESS OF OG:IMAGE ========================= -->
    <meta property="og:image" content="{{.Site.Params.metaimage}}"/>
    <!-- ========================= bootstrap 5 ========================= -->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <!-- ========================= other css ========================= -->
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <!-- ========================= font awesome cdn ========================= -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!-- ========================= favicons ========================= -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
    <link rel="manifest" href="/favicons/site.webmanifest">
    <link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/favicons/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="/favicons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    {{ $gtag := print "https://www.googletagmanager.com/gtag/js?id=" .Site.Params.gtag }}
    <script async src="{{ $gtag }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', '{{.Site.Params.gtag}}');
    </script>
    
    <!-- ========================= site title ========================= -->
    {{ $title := print .Site.Title " | " .Title }}
    {{ if .IsHome }}{{ $title = .Site.Title }}{{ end }}
    <title>{{ $title }}</title>
</head>
